# Site settings
title: Joshua Beams - PD/DA
description: "My name is Joshua Beams, and I'm a Program Developer/Data Analyst currently working at Amazon."
baseurl: "/space-jekyll-template" 
url: "https://bioman24.github.io" # for test: remove to '' but in production: 'https://bioman24.github.io'

# User settings
username: bioman24
user_title: Joshua Beams - Program Developer and Data Analyst
email: beamsaiv@protonmail.com
twitter_username: joshuable24
github_username:  bioman24
profile_picture: https://avatars0.githubusercontent.com/u/38814154?s=400&u=8a363e5df2e75a6f238884f950a64e14896a7f95&v=4

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/

# html minify
compress_html:
  clippings: all
  comments: all
  endings: []
  profile: false

# Links to include in menu navigation
links:
  section_1:
    - title: home
      url: /
      key_trigger: 1
    - title: my posts
      url: /posts
      key_trigger: 2
    - title: series
      url: /series
      key_trigger: 3
    - title: tags
      url: /tags
      key_trigger: 4
    - title: about me
      url: /about
      key_trigger: 5
  section_2:
    - title: github
      url: http://www.github.com/bioman24
      new_tab: true
      key_trigger: g
    - title: twitter
      url: http://www.twitter.com/joshuable24
      key_trigger: t
    - title: search
      url: ""
      key_trigger: s #WARNING: search only works with "s"

# projects in header index
projects:
  - name: space-jekyll-template
    url: https://github.com/bioman24/space-jekyll-template
  - name: vim-frontend
    url: https://github.com/victorvoid/vim-frontend
  - name: generator-capybara
    url: https://github.com/victorvoid/generator-capybara 

# exclude my node related stuff
exclude: ['package.json', 'src', 'node_modules']
